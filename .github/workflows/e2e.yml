name: E2E

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Start FastAPI/MCP server (background)
        env:
          LOG_LEVEL: DEBUG
          AUTH_API_KEY_ENABLED: "true"
          API_KEYS_JSON: '{"dev-api-key":"agent_api"}'
          CHILD_TOKEN_ENABLED: "false"
          HOST: 127.0.0.1
          PORT: "8089"
        run: |
          # Start via main.py to ensure local import paths are correct
          nohup python main.py > server.log 2>&1 &
          echo $! > server.pid

      - name: Wait for /healthz
        run: |
          for i in {1..120}; do
            if curl -sS http://127.0.0.1:8089/healthz | grep -q '"ok": true'; then
              echo OK; exit 0; fi; sleep 0.5; done; echo "server not healthy"; echo '--- server.log ---'; (test -f server.log && tail -n +1 server.log) || echo '(no server.log)'; echo '--- logs/requests.log ---'; (test -f logs/requests.log && tail -n 200 logs/requests.log) || true; echo '--- logs/responses.log ---'; (test -f logs/responses.log && tail -n 200 logs/responses.log) || true; exit 1

      - name: MCP HTTP smoke (basic)
        env:
          API_KEY: dev-api-key
        run: |
          python scripts/mcp_http_smoke.py --base http://127.0.0.1:8089 --mode basic

      - name: Start dev Vault via Docker Compose (for full path)
        run: |
          docker compose -f local-vault/docker-compose.yml up -d
          sleep 5

      - name: MCP HTTP smoke (full) and REST smoke
        env:
          API_KEY: dev-api-key
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_TOKEN: root
        run: |
          python scripts/mcp_http_smoke.py --base http://127.0.0.1:8089 --mode full --path configs/gha
          BASE_URL=http://127.0.0.1:8089 bash scripts/smoke.sh

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            logs/*.log
            server.log
            server.pid
